<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Report</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weatherAppWrapper">
      <div class="container">
        <form id="citySearch">
          <input id="location" type="text" placeholder="Enter a city" />
          <button id="searchbutton" type="submit">search</button>
        </form>
        <h1>
          <span class="place">
            <span id="city">Phoenix</span> |
            <span id="stateCountry">Arizona</span>
          </span>
          <br />
          <span class="day" id="date">Saturday</span>
        </h1>
        <div class="row">
          <div id="temperature" class="col-6">🌤 39° C</div>
          <div id="description" class="col-6">
            <p>
              <span class="feelsLike"> Feels Like: 39° C </span>
              <br />
              <span class="humidity"> Humidity: 22% </span>
              <br />
              <span class="wind">` Wind: 8km/h</span>
            </p>
          </div>
        </div>
        <div id="future" class="row">
          <div id="dayleft" class="col">
            <span class="dayOne">Day 1</span>
            <br />
            <div class="forecast">
              40° C
              <br />
              🌥
            </div>
          </div>
          <div id="day" class="col">
            <span class="dayTwo">Day 2</span>
            <br />
            <div class="forecast">
              41° C
              <br />
              ☀️
            </div>
          </div>
          <div id="day" class="col">
            <span class="dayThree">Day 3</span>
            <br />
            <div class="forecast">
              40° C
              <br />
              ☀️
            </div>
          </div>
          <div id="day" class="col">
            <span class="dayFour">Day 4</span>
            <br />
            <div class="forecast">
              42° C
              <br />
              🌤
            </div>
          </div>
          <div id="dayright" class="col">
            <span class="dayFive">Day 5</span>
            <br />
            <div class="forecast">
              41° C
              <br />
              🌥
            </div>
          </div>
        </div>
        <footer>
          <br /><a
            target="_blank"
            href="https://github.com/stionloc4/weather-app"
            >Open-source Code</a
          >
          by Sabrina Tionloc.
        </footer>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
